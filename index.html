<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link rel="shortcut icon" href="assets/padlock.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="bg">
		<div class="box">
			<div class="head"><h1>Password Generator</h1></div>
			<div class="result">
				<span id="password">••••••••••••••••••••</span>
				<button id="copy"><i class="far fa-2x fa-clipboard"></i><span id="tooltip">Copied !</span></button>
			</div>
			<div class="options">
				<div class="option">
					<label>Length</label>
					<input type="range" name="length" id="length" min="4" max="20" value="20">
					<span id="length-value">20</span>
				</div>
				<div class="option">
					<label>Include uppercase letters</label>
					<input type="checkbox" id="uppercase" checked>
				</div>
				<div class="option">
					<label>Include lowercase letters</label>
					<input type="checkbox" id="lowercase" checked>
				</div>
				<div class="option">
					<label>Include numbers</label>
					<input type="checkbox" id="numbers" checked>
				</div>
				<div class="option">
					<label>Include symbols</label>
					<input type="checkbox" id="symbols" checked>
				</div>
			</div>
			<div class="bottom">
				<button id="generate">Generate Password</button>
			</div>
		</div>
	</div>
</body>
<footer>Copyright &copy; 2022 Satyam Abhishek All rights reserved</footer>
<script src="js/index.js"></script>
</html>
